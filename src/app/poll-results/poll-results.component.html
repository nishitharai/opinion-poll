!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        #dvTable{
            padding:14px;
        }
        #button{
            color:midnightblue;
            font-weight: bold;
            padding-left:14px;
            margin-left:10px;
            margin-top:10px;
        }
    </style>
    
    </head>
<body>
    <div id="button">
    <input type="button" value="Results" onclick="Results()" />
    <hr /></div>
    <div id="dvTable"></div>
    <script type="text/javascript">
        function Results() {
            
            var customers = new Array();
            customers.push([" Id", "Name", "Number of Votes"]);
            customers.push([1, "Miguel de Cervantes", "1500"]);
            customers.push([2, "Charles Dickens", "1000"]);
            customers.push([3, "J.R.R. Tolkien", "1700"]);
            customers.push([4, "Antoine de Saint-Exuper", "1200"]);
     
            
            var table = document.createElement("TABLE");
            table.border = "1";
     
            
            var columnCount = customers[0].length; 
            var row = table.insertRow(-1);
        for (var i = 0; i < columnCount; i++) {
            var headerCell = document.createElement("TH");
            headerCell.innerHTML = customers[0][i];
            row.appendChild(headerCell);
        }

        for (var i = 1; i < customers.length; i++) {
            row = table.insertRow(-1);
            for (var j = 0; j < columnCount; j++) {
                var cell = row.insertCell(-1);
                cell.innerHTML = customers[i][j];
            }
        }
 
 var dvTable = document.getElementById("dvTable");
 dvTable.innerHTML = "";
 dvTable.appendChild(table);
}
</script>
    
    
    
        
    
  </body>
</html>
